<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets</title>
</head>
<body>
    <h1>Enter Some text to send back to the Server!</h1>

    <p>Server got and returned: <span class="span"></span></p>
</body>
